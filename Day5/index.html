<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter App</title>

    <style>
        .high {
            color: red;
            font-weight: bold;
        }
    </style>

    <script src="scripts.js" defer></script>
</head>
<body>

    <h1>Counter App</h1>

    <div class="counter-box">
        <button id="decrease">-</button>
        <span id="count">0</span>
        <button id="increase">+</button>
    </div>

    <button id="reset">Reset</button>

</body>
</html>
